<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash register Manager</title>
    <link href="style.css" rel="stylesheet" />
    <script src="app.js" type="text/javascript" defer></script>

</head>
<body>
    <center>
        <div class="main-content">
            <div class="container">
                <h1 class="heading">Cash register Manager</h1>
                <p class="description">Enter the bill amount & cash given to know minimum number of notes to return.
                </p>
                <label class="label-name" for="bill-amount">Bill Amount </label> 
                <input id="bill-amount" type="text" />
                <label class="label-name" for="cash-given">Cash Given</label> 
                <input id="cash-given" type="text" />
                <button id="check-button" onmouseover="" style="cursor:pointer">Check</button>
                <p id="error-message"></p>
            </div>
            
                <table class="table">
                    <caption>Return Change</caption>
                    <tr>
                        <th>No of Notes</th>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                    </tr>
                    <tr>
                        <th>Notes</th>
                        <td>2000</td>
                        <td>500</td>
                        <td>100</td>
                        <td>50</td>
                        <td>10</td>
                        <td>5</td>
                        <td>1</td>
                    </tr>
                </table>
        </div>
        
        

    </center>
</body>

</html>
